{% extends "base.html" %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Create A New Product:{% endblock %}

{% block content %}

<div>
    <form method="POST" action="{% url 'createRecord' %}">
        <div class="frmObject_container">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div class="frmBtn_container">
            <input type="submit" value="Create New Product" class="btn" name="Save_Item">
            <a href="{% url 'admin_console' %}"><button class="btn" type="button" value="Cancel">Cancel</button></a>
        </div>
    </form>
</div>

{% endblock %}
